<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibra Play Premium - Controle de Promoções</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/sejafibra/agenda/refs/heads/main/faviconsf.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo {
            height: 50px;
            margin: 10px 0;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-active {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .status-ending {
            background-color: #000000;
            color: #664d03;
        }
        .status-expired {
            background-color: #f8d7da;
            color: #842029;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
        }
        .table th {
            white-space: nowrap;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Cabeçalho -->
        <div class="row justify-content-center">
            <div class="col-md-10 text-center">
                <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Seja Fibra" class="logo">
                <h2 class="mb-4">Controle de Promoções Fibra Play Premium</h2>
            </div>
        </div>

        <!-- Login Section (inicialmente visível) -->
        <div id="loginSection" class="login-container">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Content (inicialmente oculto) -->
        <div id="mainContent" style="display: none;">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <!-- Formulário de Cadastro -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Cadastrar Novo Cliente na Promoção</h5>
                        </div>
                        <div class="card-body">
                            <form id="clientForm">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="contractNumber" class="form-label">Nº do Contrato</label>
                                        <input type="text" class="form-control" id="contractNumber" required>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="clientName" class="form-label">Nome do Cliente</label>
                                        <input type="text" class="form-control" id="clientName" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="promoStart" class="form-label">Início da Promoção</label>
                                        <input type="date" class="form-control" id="promoStart" required>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="promoType" class="form-label">Tipo de Promoção</label>
                                        <select class="form-select" id="promoType" required>
                                            <option value="2">2 meses</option>
                                            <option value="3">3 meses</option>
                                            <option value="6">6 meses</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary" id="submitBtn">Cadastrar</button>
                                    <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">Cancelar Edição</button>
                                    <input type="hidden" id="editId">
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Busca de Contrato -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Buscar Contrato</h5>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="searchContract" placeholder="Digite o número do contrato">
                                </div>
                                <div class="col-md-4">
                                    <button type="button" class="btn btn-primary w-100" id="searchBtn">Buscar</button>
                                </div>
                            </div>
                            <div id="searchResults" class="mt-3"></div>
                        </div>
                    </div>

                    <!-- Listagem de Clientes -->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>Clientes na Promoção</h5>
                            <div>
                                <button class="btn btn-sm btn-outline-primary active" id="showActive">No Prazo</button>
                                <button class="btn btn-sm btn-outline-secondary" id="showExpired">Fim da Promoção</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Nº Contrato</th>
                                            <th>Nome do Cliente</th>
                                            <th>Início Promoção</th>
                                            <th>Tipo</th>
                                            <th>Término Promoção</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="clientsTableBody">
                                        <!-- Dados serão preenchidos via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmar exclusão -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este cliente da promoção?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCJNVXXYYski3sQMXnzQFsAyyiKVOJUchU",
            authDomain: "promos-2170b.firebaseapp.com",
            projectId: "promos-2170b",
            storageBucket: "promos-2170b.appspot.com",
            messagingSenderId: "659955759459",
            appId: "1:659955759459:web:535089ffb2ca10aeb97b56"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Referências do DOM
        const loginSection = document.getElementById('loginSection');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');
        const clientForm = document.getElementById('clientForm');
        const contractNumber = document.getElementById('contractNumber');
        const clientName = document.getElementById('clientName');
        const promoStart = document.getElementById('promoStart');
        const promoType = document.getElementById('promoType');
        const submitBtn = document.getElementById('submitBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editId = document.getElementById('editId');
        const searchContract = document.getElementById('searchContract');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const clientsTableBody = document.getElementById('clientsTableBody');
        const showActive = document.getElementById('showActive');
        const showExpired = document.getElementById('showExpired');
        const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Variáveis globais
        let currentView = 'active';
        let clientsData = {};
        let clientToDelete = null;

        // Função para formatar data (dd/mm/aaaa)
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        // Função para calcular a data de término da promoção
        function calculateEndDate(startDate, promoMonths) {
            const date = new Date(startDate);
            date.setMonth(date.getMonth() + parseInt(promoMonths));
            
            // Ajuste para o último dia do mês se necessário
            if (date.getDate() < new Date(startDate).getDate()) {
                date.setDate(0); // Vai para o último dia do mês anterior
            }
            
            return date.toISOString().split('T')[0];
        }

        // Função para calcular dias restantes
        function daysRemaining(endDate) {
            const today = new Date();
            const end = new Date(endDate);
            const diffTime = end - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Função para determinar o status
        function getStatus(endDate) {
            const days = daysRemaining(endDate);
            if (days > 10) return 'active';
            if (days >= 0) return 'ending';
            return 'expired';
        }

        // Função para renderizar a tabela
        function renderTable() {
            clientsTableBody.innerHTML = '';
            
            Object.entries(clientsData).forEach(([id, client]) => {
                const endDate = calculateEndDate(client.promoStart, client.promoType);
                const status = getStatus(endDate);
                
                // Filtrar conforme a visualização atual
                if ((currentView === 'active' && (status === 'active' || status === 'ending')) || 
                    (currentView === 'expired' && status === 'expired')) {
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.contractNumber}</td>
                        <td>${client.clientName}</td>
                        <td>${formatDate(client.promoStart)}</td>
                        <td>${client.promoType} meses</td>
                        <td>${formatDate(endDate)}</td>
                        <td>
                            <span class="status-badge ${status === 'active' ? 'status-active' : 
                                status === 'ending' ? 'status-ending' : 'status-expired'}">
                                ${status === 'active' ? 'No prazo' : 
                                 status === 'ending' ? 'Terminando' : 'Expirado'}
                                ${status !== 'active' ? ` (${Math.abs(daysRemaining(endDate))} dias)` : ''}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning btn-action edit-btn" data-id="${id}">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-action delete-btn" data-id="${id}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    clientsTableBody.appendChild(row);
                }
            });
            
            // Adiciona eventos aos botões de edição e exclusão
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('button').getAttribute('data-id');
                    editClient(id);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.target.closest('button').getAttribute('data-id');
                    clientToDelete = id;
                    confirmDeleteModal.show();
                });
            });
        }

        // Função para editar cliente
        function editClient(id) {
            const client = clientsData[id];
            contractNumber.value = client.contractNumber;
            clientName.value = client.clientName;
            promoStart.value = client.promoStart;
            promoType.value = client.promoType;
            editId.value = id;
            
            submitBtn.textContent = 'Atualizar';
            cancelEditBtn.style.display = 'inline-block';
            
            // Rolagem suave para o formulário
            clientForm.scrollIntoView({ behavior: 'smooth' });
        }

        // Função para cancelar edição
        function cancelEdit() {
            clientForm.reset();
            editId.value = '';
            submitBtn.textContent = 'Cadastrar';
            cancelEditBtn.style.display = 'none';
        }

        // Função para buscar contrato
        function searchContractNumber() {
            const searchTerm = searchContract.value.trim();
            
            if (!searchTerm) {
                searchResults.innerHTML = '<div class="alert alert-warning">Digite um número de contrato para buscar.</div>';
                return;
            }
            
            let found = false;
            let resultHtml = '';
            
            Object.entries(clientsData).forEach(([id, client]) => {
                if (client.contractNumber.includes(searchTerm)) {
                    found = true;
                    const endDate = calculateEndDate(client.promoStart, client.promoType);
                    const status = getStatus(endDate);
                    
                    resultHtml += `
                        <div class="card mb-2">
                            <div class="card-body">
                                <h6>Contrato: ${client.contractNumber}</h6>
                                <p><strong>Cliente:</strong> ${client.clientName}</p>
                                <p><strong>Início:</strong> ${formatDate(client.promoStart)}</p>
                                <p><strong>Promoção:</strong> ${client.promoType} meses</p>
                                <p><strong>Término:</strong> ${formatDate(endDate)}</p>
                                <span class="status-badge ${status === 'active' ? 'status-active' : 
                                    status === 'ending' ? 'status-ending' : 'status-expired'}">
                                    ${status === 'active' ? 'No prazo' : 
                                     status === 'ending' ? 'Terminando' : 'Expirado'}
                                    ${status !== 'active' ? ` (${Math.abs(daysRemaining(endDate))} dias)` : ''}
                                </span>
                            </div>
                        </div>
                    `;
                }
            });
            
            if (found) {
                searchResults.innerHTML = resultHtml;
            } else {
                searchResults.innerHTML = '<div class="alert alert-danger">Nenhum contrato encontrado com esse número.</div>';
            }
        }

        // Event Listeners
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginEmail.value;
            const password = loginPassword.value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Verifica se o email está na lista de permitidos
                    const allowedEmails = [
                        'atendente@sejafibra.net', 
                        'supervisor@sejafibra.net', 
                        'bioranss@gmail.com'
                    ];
                    
                    if (allowedEmails.includes(userCredential.user.email)) {
                        loginSection.style.display = 'none';
                        mainContent.style.display = 'block';
                        loadClientsData();
                    } else {
                        auth.signOut();
                        alert('Acesso não autorizado. Use um email permitido.');
                    }
                })
                .catch((error) => {
                    alert('Erro no login: ' + error.message);
                });
        });

        clientForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const clientData = {
                contractNumber: contractNumber.value.trim(),
                clientName: clientName.value.trim(),
                promoStart: promoStart.value,
                promoType: promoType.value
            };
            
            if (editId.value) {
                // Atualizar cliente existente
                database.ref('clients/' + editId.value).update(clientData)
                    .then(() => {
                        alert('Cliente atualizado com sucesso!');
                        cancelEdit();
                    })
                    .catch((error) => {
                        alert('Erro ao atualizar: ' + error.message);
                    });
            } else {
                // Adicionar novo cliente
                database.ref('clients').push(clientData)
                    .then(() => {
                        alert('Cliente cadastrado com sucesso!');
                        clientForm.reset();
                    })
                    .catch((error) => {
                        alert('Erro ao cadastrar: ' + error.message);
                    });
            }
        });

        cancelEditBtn.addEventListener('click', cancelEdit);

        searchBtn.addEventListener('click', searchContractNumber);
        searchContract.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchContractNumber();
            }
        });

        showActive.addEventListener('click', () => {
            currentView = 'active';
            showActive.classList.add('active');
            showExpired.classList.remove('active');
            renderTable();
        });

        showExpired.addEventListener('click', () => {
            currentView = 'expired';
            showExpired.classList.add('active');
            showActive.classList.remove('active');
            renderTable();
        });

        confirmDeleteBtn.addEventListener('click', () => {
            if (clientToDelete) {
                database.ref('clients/' + clientToDelete).remove()
                    .then(() => {
                        confirmDeleteModal.hide();
                        alert('Cliente removido com sucesso!');
                    })
                    .catch((error) => {
                        alert('Erro ao remover: ' + error.message);
                    });
            }
        });

        // Função para carregar dados dos clientes
        function loadClientsData() {
            database.ref('clients').on('value', (snapshot) => {
                clientsData = snapshot.val() || {};
                renderTable();
            });
        }

        // Configura data atual como padrão no campo de data
        window.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            promoStart.value = today;
            
            // Verifica se o usuário já está logado
            auth.onAuthStateChanged((user) => {
                if (user) {
                    const allowedEmails = [
                        'atendente@sejafibra.net', 
                        'supervisor@sejafibra.net', 
                        'bioranss@gmail.com'
                    ];
                    
                    if (allowedEmails.includes(user.email)) {
                        loginSection.style.display = 'none';
                        mainContent.style.display = 'block';
                        loadClientsData();
                    } else {
                        auth.signOut();
                    }
                }
            });
        });
    </script>
</body>
</html>
